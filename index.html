<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Tum Hi Ho</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img src="images/music-1.jpg" alt="">
            </div>
            <audio src="audio/music-1.mp3"></audio>

            <!-- Progress Bar -->
            <div class="progressbar_container" id="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous" ></i>
                <i class="fas fa-play main_button" id="play" title="Play" ></i>
                <i class="fas fa-forward" id="next" title="Next" ></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        let current_time = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');


        const songs = [{
            name: "music-1",
            title: "Tum Hi Ho",
            artist: "Arijit Singh"
        },
        {
            name: "music-2",
            title: "Aashiqui (The Love Theme)",
            artist: "Mithoon"
        },
        {
            name: "music-3",
            title: "Chahun Main Ya Naa",
            artist: "Palak Muchhal, Arijit Singh"
        }];


        let isPlaying = false;
        
        // for play
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add('anime');
        };

        // for pause
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            img.classList.remove('anime');
        };

        play.addEventListener('click', () => {
            isPlaying ? pauseMusic() : playMusic();
        });

        // Changing music data

        const loadSongs = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = `audio/${songs.name}.mp3`;
            img.src = `images/${songs.name}.jpg`;
        };

        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSongs(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSongs(songs[songIndex]);
            playMusic();
        }
        
        // Progress JS Works

        music.addEventListener('timeupdate', (event) => {
            const {currentTime, duration} = event.srcElement;
            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration update
            let mint_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);

            if(sec_duration < 10) {sec_duration = `${sec_duration}0`}
            let tot_duration = `${mint_duration}:${sec_duration}`;
            if(duration) {
                total_duration.textContent = `${tot_duration}`;
            }

            // current duration update
            let mint_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);

            if(sec_currentTime < 10) {sec_currentTime = `0${sec_currentTime}`}
            let tot_currentTime = `${mint_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;
        });
        // progress onclick functionality

        progress_div.addEventListener('click', (event) => {
            const {duration} = music;
            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            music.currentTime = move_progress;
        })

        // if music end call next song
        music.addEventListener('ended', nextSong)

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>
</html>
